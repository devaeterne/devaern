<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Devaern freelance platform">

  <!-- ✅ Google Sign-In -->
  <meta name="google-signin-client_id"
    content="331103672965-7fog4hfplkjmebb4av2vf83ksgvhef10.apps.googleusercontent.com" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- iOS / Web app -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="devaern">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="manifest.json">

  <title>Devaern</title>
</head>

<body>
  <!-- ✅ Flutter Web Bootstrap -->
  <script src="flutter_bootstrap.js" async defer></script>

  <!-- ✅ Google Sign-In render -->
  <script>
    function initGoogleLogin() {
      const container = document.getElementById("google-button-container");
      if (!window.google || !google.accounts || !container) {
        // Retry after 300ms
        setTimeout(initGoogleLogin, 300);
        return;
      }

      google.accounts.id.initialize({
        client_id: "331103672965-7fog4hfplkjmebb4av2vf83ksgvhef10.apps.googleusercontent.com",
        callback: function (response) {
          const event = new CustomEvent("google-id-token", {
            detail: response.credential,
          });
          window.dispatchEvent(event);
        }
      });

      google.accounts.id.renderButton(container, {
        theme: "outline",
        size: "large",
        width: "100%",
      });
    }

    window.addEventListener('load', initGoogleLogin);
  </script>

</body>

</html>
